    <script src="./js/global.js"></script>

  <body>
  <script>
  const ipcRenderer  = require('electron').ipcRenderer
    ipcRenderer.send('sesCheck', '')
    ipcRenderer.on('sesCheckTest', (event, arg) =>{
      login(arg)
    })
    ipcRenderer.on('user', (event, arg) =>{
      console.log("User logged in through Index: ")
      console.dir(arg)
      user = arg;
    })

  </script>
    <div class="app-container" id="app">
      <div id="content">
        <div class="header cw">
          <img src="img/DubTel_Logo.png" width="300px" height="auto">
        </div>

        <div class="login-w">
          <h1>Login</h1>
          <!--<h6>Don't have an account? <a href="./Register.html">Sign Up now!</a></h6>-->

          <form id="login_form" >
            <input type="text" name="username" placeholder="Email" id="username" autofocus><br>
            <input type="password" name="password" placeholder="Password" id="password"><br>
            <div class="login-submit">
              <div class="login-btns">
                <button type="button" class ="light" id="Create_Account" onclick="navToRegister()">Create Account</button>
                <!--<span class="light" id="Create_Account" onclick="navToRegister();">Create Account</span>-->
                <input type="submit" value="Login" class="dark" data-target="#login_response" id="login-submit" >
              </div>
              <!--<div class="kmsi">
                <input type="checkbox" name="kmsi">Keep me signed in
              </div>-->
            </div>
          </form>
          </div>
        

        <div class="cw">
            <h6>2017 Admin Dashboard</h6>
            <!-- Modal -->
            <div class="modal dark" id="response" role="dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <div class="i-flex")>
                    <h4 id="modal-notif"></h4>
                    <button type="button" class="close" id="notif-close">&times;</button>
                  </div>

                </div>                
              </div> 
          </div>
      </div>
    </div>

  </div>
          

  </body>
  <script src="./js/global.js"></script>
